    /* ä¸‰å€‹é»é»çš„æ³¢æµªå‹•ç•« */
    .dot {

<body>

  <div class="container">

    </div>

    <label for="systemPrompt">ç³»çµ±æç¤º (é¸å¡«)</label>
    <input id="systemPrompt" placeholder="ä¾‹å¦‚ï¼šä½ æ˜¯ä¸€ä½åš´å²çš„æ‰¹è©•è€…...">
    
    <div class="button-group">

        <span>ğŸ•µï¸â€â™€ï¸ è·Ÿèª¿æŸ¥è€…èŠå¤©</span>

  <script>
    const investigateBtn = document.getElementById('investigateBtn');
    const opposeBtn = document.getElementById('opposeBtn');
    const resetBtn = document.getElementById('resetBtn');
    const userContentEl = document.getElementById('userContent');
    const systemPromptEl = document.getElementById('systemPrompt');
    const resDiv = document.getElementById('response');

    marked.setOptions({ breaks: true, gfm: true });

    async function sendRequest(endpoint, isOppose) {
      const userContent = userContentEl.value;
      const systemPrompt = systemPromptEl.value;
      
      investigateBtn.disabled = true;
      opposeBtn.disabled = true;
      
      // --- è¨­ç½®å‹•ç•« ---
      const loadingText = isOppose ? 'æ­£åœ¨å»ºæ§‹åå°è§€é»' : 'æ­£åœ¨é€²è¡Œé‚è¼¯æ‹†è§£';
      const color = isOppose ? '#c0392b' : '#34495e';
      
      resDiv.style.borderLeftColor = color;
      resDiv.innerHTML = `
        <div class="loading-wrapper" style="color:${color}">
          <span>${loadingText}</span>
          <span class="dot" style="background-color:${color}"></span>
          <span class="dot" style="background-color:${color}"></span>
          <span class="dot" style="background-color:${color}"></span>
        </div>
      `;

      try {
        const resp = await fetch(endpoint, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ userContent, systemPrompt })
        });

        const data = await resp.json();

        if (data.response) {
          let content = data.response;
          
          // --- æ ¸å¿ƒ Markdown ä¿®å¾©å€ ---
          
          // 1. å¼·åŠ›æ¸…é™¤ "ç²—é«”å…§éƒ¨" çš„ç©ºæ ¼
          // å°‡ `** æ–‡å­— **` æˆ– `** æ–‡å­—**` æˆ– `**æ–‡å­— **` çµ±ä¸€è½‰ç‚º `**æ–‡å­—**`
          // åŸç†ï¼šæ‰¾åˆ° ** é–‹é ­ï¼Œä¸­é–“åŒ…å«éæ˜Ÿè™Ÿçš„å…§å®¹ï¼Œçµå°¾æ˜¯ **ï¼Œä¸¦å»æ‰é ­å°¾çš„ç©ºç™½
          content = content.replace(/\*\*\s*([^*]+?)\s*\*\*/g, '**$1**');
          
          // 2. è™•ç†å…¨å½¢ç©ºç™½ (é é˜²è¬ä¸€)
          content = content.replace(/ã€€/g, ' '); 

          // 3. ç¢ºä¿ç²—é«”å¤–å´èˆ‡ä¸­æ–‡å­—æœ‰å€éš” (å¢åŠ å¯è®€æ€§)
          // `å­—**ç²—**å­—` -> `å­— **ç²—** å­—`
          content = content.replace(/([\u4e00-\u9fa5])(\*\*)/g, '$1 $2');
          content = content.replace(/(\*\*)([\u4e00-\u9fa5])/g, '$1 $2');
          
          // ------------------------

          resDiv.innerHTML = marked.parse(content);

          if (window.MathJax) {
            MathJax.typesetPromise([resDiv]).catch(e => console.error(e));
          }
        } else if (data.error) {
          resDiv.innerHTML = `<div style="color:#e74c3c;">Error: ${data.error}</div>`;
        }
      } catch (err) {
        resDiv.innerHTML = `<div style="color:#e74c3c;">Network Error: ${err.message}</div>`;
      } finally {
        investigateBtn.disabled = false;
        opposeBtn.disabled = false;
      }
    }

    resetBtn.addEventListener('click', async () => {
      if(!confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰å°è©±è¨˜æ†¶å—ï¼Ÿ')) return;
      try {
        const resp = await fetch('/reset', { method: 'POST' });
        if (!resp.ok) throw new Error(resp.statusText);
        const data = await resp.json();
        resDiv.innerHTML = `<span style="color:#27ae60; font-weight:bold;">${data.status || 'æ­·å²å·²é‡ç½®'}</span>`;
        resDiv.style.borderLeftColor = '#bdc3c7';
        setTimeout(() => {
            if(resDiv.textContent.includes('å·²é‡ç½®')) resDiv.innerHTML = 'æº–å‚™å°±ç·’ã€‚';
        }, 1500);
      } catch (err) {
        alert('é‡ç½®å¤±æ•—: ' + err);
      }
    });

    investigateBtn.addEventListener('click', () => sendRequest('/investigate', false));
    opposeBtn.addEventListener('click', () => sendRequest('/oppose', true));

  </script>
